<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ退会</title>
  <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <script type="text/javascript"
          th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body class="m-3">

<h1>ユーザ登録・更新確認</h1>

<img th:src="@{/images/nene_cry.png}" width="100" class="mb-3">

<table class="table">
  <tbody>
  <tr>
    <th scope="row">ユーザID</th>
    <td>[[${uid}]]</td>
  </tr>
  <tr>
    <th scope="row">ニックネーム</th>
    <td>[[${nickname}]]</td>
  </tr>
  <tr>
    <th scope="row">メールアドレス</th>
    <td>[[${email}]]</td>
  </tr>
  </tbody>
</table>

<form method="post" th:action="@{/user/delete}" class="mb-3">
  <input type="hidden" name="uid" th:value="${uid}">
  <input type="submit" class="btn btn-danger" value="退会する">
</form>

<form method="get" th:action="@{/user/enter}">
  <input type="hidden" name="uid" th:value="${uid}">
  <input type="submit" class="btn btn-warning" value="戻る">
</form>

</body>
</html>

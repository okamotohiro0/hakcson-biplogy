<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ登録確認</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <script type="text/javascript"
          th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
  <style>
    .appName {
      font-family: "Impact"
    }
    .headlineAl{
      font-family: "Arial";
    }
    .wrapper{
      background-color: #bbeeff;
    }
    .board{
      background-color: #f0f7ff;
    }
  </style>
</head>
<body class="m-3 wrapper">
  <div class="border p-3 m-2 board">
    <h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>
  </br>
  <h2 class="mb-3 border-bottom border-3 text-danger">【ユーザ登録確認】</h2>

  <img th:src="@{/images/nene_happy.png}" width="100" class="mb-3">

  <table class="table">
    <tbody>
    <tr>
      <th scope="row">ユーザID</th>
      <td>[[${uid}]]</td>
    </tr>
    <tr>
      <th scope="row">ニックネーム</th>
      <td>[[${nickname}]]</td>
    </tr>
    <tr>
      <th scope="row">チーム名</th>
      <td>[[${teamid}]]</td>
    </tr>
    </tbody>
  </table>

  <form method="post" th:action="@{/user/__${uid}__/register}" class="mb-3">
    <input type="hidden" name="uid" th:value="${uid}">
    <input type="hidden" name="nickname" th:value="${nickname}">
    <input type="hidden" name="teamid" th:value="${teamid}">
    <input type="hidden" name="status" th:value=0>
    <input type="hidden" name="support" th:value=null>
    <input type="hidden" name="help" th:value=0>
    <input type="submit" class="btn btn-primary" value="登録する">
  </form>


  <form method="get" th:action="@{/page/register}">
    <input type="submit" class="btn btn-warning" value="やめる">
  </form>
</div>
</body>
</html>

                    <table class="table table-striped border-1">
                        <thead>
                        <tr align="center">

                          <th scope="col">名前</th>
                          <th scope="col">助けた数</th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr th:each="log, index : ${logs}" align="center">

                                <th:block thif="${index.index+1 == 1}"><img src="img/gold.png"></th:block>
                                <th:block thif="${index.index+1 == 2}"><img src="img/silver.png"></th:block>

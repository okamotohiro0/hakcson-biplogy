<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ情報確認</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>

  <style>
    .appName {
      font-family: "Impact"
    }
    .headlineAl{
      font-family: "Arial";
    }
    .wrapper{
      background-color: #bbeeff;
    }
    .board{
      background-color: #f0f7ff;
    }
    
  </style>
</head>
<body class="m-3 wrapper">
  <div class="border p-3 m-2 board">
    <h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>
  </br>
  <h1>[[${nickname}]]さん，タスクの状況を教えてください！</h1>

  <img class="mb-3" th:src="@{/images/help.png}" width="400">

  <form method="get" th:action="@{/user/__${uid}__/update/confirm}">
    <div class="mb-3">
      <label class="form-label" for="status">タスクの状況</label>
      <select class="form-control" id="status" name="status" required th:value="${status}">
        <option value="0">順調</option>
        <option value="1">ぼちぼち</option>
        <option value="2">助けてほしい</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" for="support">詳細に教えてください</label>
      <input class="form-control" id="support" name="support" 
            th:value="${support}" type="text">
    </div>
    <div class="mb-3">
      <input name="uid" th:value="${uid}" type="hidden">
      <input name="help" th:value="${help}" type="hidden">
      <input name="nickname" th:value="${nickname}" type="hidden">
      <input name="teamid" th:value="${teamid}" type="hidden">
      <input class="btn btn-primary" type="submit" value="変更する">
    </div>
  </form>

  <form method="get" th:action="@{/user/enter}">
    <input class="btn btn-secondary" type="submit" value="戻る">
  </form>
  </div>
</body>
</html>

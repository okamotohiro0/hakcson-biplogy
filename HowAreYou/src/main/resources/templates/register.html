<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ新規登録</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
  <style>
    .appName {
      font-family: "Impact"
    }
    .headlineAl{
      font-family: "Arial";
    }
    .wrapper{
      background-color: #bbeeff;
    }
    .board{
      background-color: #f0f7ff;
    }
  </style>
</head>
<body class="m-3 wrapper">
  <div class="border p-3 m-2 board">
    <h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>
  </br>
  <h2 class="mb-3 border-bottom border-3">【ユーザ新規登録】</h2>

  <img class="mb-3" th:src="@{/images/josi.png}" width="100">

  <h2 th:if="${isUserAlreadyExistsError}" class="text-danger">ユーザが登録済みです</h2>
  <h2 th:if="${isUserFormError}" class="text-danger">ユーザの登録情報が誤っています</h2>

  <img class="mb-3" th:src="@{/images/MicrosoftTeams-image.png}" width="300">
  <img class="mb-3" th:src="@{/images/127hmgpw.png}" width="300">

  <form method="get" th:action="@{/user/register/confirm}"
        th:object="${userForm}">
    <div class="mb-3">
      <input class="form-control" pattern="[0-9a-zA-Z_\\-]+" placeholder="希望するユーザID"
            required
            th:field="*{uid}" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" placeholder="ニックネーム" required
            th:field="*{nickname}" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" placeholder="属しているチーム名" required
            th:field="*{teamid}" type="text">
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="登録する">
    </div>
  </form>

  <form method="get" th:action="@{/}">
    <input class="btn btn-warning" type="submit" value="やめる">
  </form>
</div>
</body>
</html>

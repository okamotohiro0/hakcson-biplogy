<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>メニュー</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
          <style>
            .appName {
              font-family: "Impact"
            }
            .headlineAl{
              font-family: "Arial";
            }
            .wrapper{
              background-color: #bbeeff;
            }
            .board{
              background-color: #f0f7ff;
            }
          </style>          
</head>
<body class="m-3 wrapper">
  <div class="border p-3 m-2 board">
    <h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>
  </br>
    <h2>[[${nickname}]]さん。おはようございます。</h1>

    
    <img th:src="@{/images/dansei.png}" width="200px">

    <div class="row">
      <div class="col-md-4">
        <form class="mb-3" method="get" th:action="@{/user/__${uid}__/information}">
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="タスク共有">
        </form>
      </div>
      <div class="col-md-4">
        <form class="mb-3" method="get" th:action="@{/__${uid}__/friend}">
          <input class="btn btn-success btn-lg btn-block" type="submit" value="みんなの状況">
        </form>
      </div>
      <div class="col-md-4">
        <form class="mb-3" method="get" th:action="@{/__${uid}__/meeting}">
          <input class="btn btn-warning btn-lg btn-block" type="submit" value="ランキング">
        </form>
      </div>
    </div>
    
</div>
  

</body>
</html>

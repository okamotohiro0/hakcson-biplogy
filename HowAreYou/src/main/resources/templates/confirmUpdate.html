<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ更新確認</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
          <style>
            .appName {
              font-family: "Impact"
            }
            .headlineAl{
              font-family: "Arial";
            }
            .wrapper{
              background-color: #bbeeff;
            }
            .board{
              background-color: #f0f7ff;
            }
          </style>
</head>
<body class="m-3 wrapper">
    <div class="border p-3 m-2 board">
      <h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>
    </br>
 
<h2 class="mb-3 border-bottom border-3">【[[${nickname}]]さんのタスク状況更新確認】</h2>
 
<img class="mb-3" th:src="@{/images/nene_surprise.png}" width="100">
 
<table class="table">
  <tbody>
    <tr>
      <th scope="row">タスクの状況</th>
      <td>
        <span th:if="${status == 0}">順調</span>
        <span th:if="${status == 1}">ぼちぼち</span>
        <span th:if="${status == 2}">助けてほしい</span>
      </td>
    </tr>
  <tr>
    <th scope="row">どんな内容？</th>
    <td>[[${support}]]</td>
  </tr>
  </tbody>
</table>
 
<form class="mb-3" method="post" th:action="@{/user/__${uid}__/__${status}__/update}">
  <input name="uid" th:value="${uid}" type="hidden">
  <input name="nickname" th:value="${nickname}" type="hidden">
  <input name="teamid" th:value="${teamid}" type="hidden">
  <input name="status" th:value="${status}" type="hidden">
  <input name="support" th:value="${support}" type="hidden">
  <input name="help" th:value="${help}" type="hidden">
  <input class="btn btn-primary" type="submit" value="更新する">
</form>
 
<form method="get" th:action="@{/user/information}">
  <input name="uid" th:value="${uid}" type="hidden">
  <input class="btn btn-warning" type="submit" value="やめる">
</form>
    </div>
</body>
</html>
